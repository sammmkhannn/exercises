    <body>
        <script>
           //the call stack how the programs are executed
           function greet(who) {
               document.write("Hello" + who);
           }
           greet("Harry");
           document.write("Bye");
           //we could show the flow of control schematically like this
           // not in function 
           //in greet
           //in document.write()
           //in greet
           //not in function
           // in document.write
           // not in function
        </script>
    </body>
