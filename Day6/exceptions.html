        <script>
            function promptNumber(question) {
    let result = Number(prompt(question));
    if(Number.isNaN(result) )return null;
    else return result;
}

//wrapping the result in an object

function lastElement(array) {
    if(array.length == 0) {
        return {failed: true};
    } else {
        return {element: array[array.length-1]};
    }
}

//eception handling, raising an exception

function prompDirection(question) {
    let result = prompt(question);
    if(result.toLocaleLowerCase() == 'left') return 'L';
    else if(result.toLocaleLowerCase() == 'right') return 'R';
    else {
        throw new Error ("Invalid direction:" + result);
    }
}
 
function look() {
        if(prompDirection("which way?") == 'L') {
            return " a house";
        }else {
            return "tow angry bears";
        }
    }
    
    try {
        document.write("You see",look());
    } catch(error) {
        document.write("Something went wrong:" +error);
    }
 
            </script>
