<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Review</title>
    </head>
    <body>
        <script>
            //javascript arrow functions
            const power = (base, exponent) => {
                let result = 1;
                for(let count =0; count < exponent; count++) {
                    result *=base;
                }
                return result;
            
            };
            document.write(power(2,3));
        </script>
    </body>
</html>
