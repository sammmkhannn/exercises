<!DOCTYPE html>
<html>
    <head>
        <title>
            practicing Javascripting
        </title>
    </head>
    <body>
        <script>
           //javascript arrays
           let list = [12,34,6,56,76];
           document.write(list,"<br>");
           //pushing elements
           list.push(30);
           document.write(list,"<br>");
           list.pop();
           document.write(list,"<br>");
           list.shift();
           document.write(list,"<br>");
            list.unshift(20);
            document.write(list,"<br>");
        </script>
    </body>
</html>
