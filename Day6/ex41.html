<!DOCTYPE html>
<html>
    <head>
        <title>Practicing Javascript</title>
    </head>
    <body>
        <script>
            //working with javascript lists
            let list = {
                value:1,
                res:{
                    value:2,
                    res:{
                        value:3,
                        res:null
                    }
                }
            };
          for(let item of list) {
              document.write(item.value);
          }
        </script>
    </body>
</html>
