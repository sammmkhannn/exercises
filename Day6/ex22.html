<!DOCTYPE html>
<html>
    <head>
        <title>Practicing Javascript</title>
    </head>
    <body>
        <script>
            //comparing objects for equality
            let obj = {
                name:"sam",
                age:21
            };
            let me = obj;
            if(obj == me) {
                document.write("Both are same");
            }
            else {
                document.write("Both are different");
            }
        </script>
    </body>
</html>
