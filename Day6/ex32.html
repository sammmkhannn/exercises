<!DOCTYPE html>
<html>

        <title>Practicing Javascript</title>
        <body>
            <script>
                function remove(array, index) {
                    return array.slice(0,index).concat(array.slice(index+1));
                }
                document.write(remove([1,2,3,4,5,6,7,8,9],4));
                //the trim method
                document.write("<br>"," sam khan ");
            </script>
        </body>
