<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Review</title>
    </head>
    <body>
        <script>
           //optional arguments
           function minus(a,b) {
               if(b=== undefined) return -a;
               else return a-b;
           }
           document.write(minus(10) +"<br>");
           document.write(minus(10,15) +"<br>");
           document.write(minus(22,33,55,33));
           //extra arguments will be ignored

        </script>
    </body>
</html>
