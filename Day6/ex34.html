<!DOCTYPE html>
<html>
    <head>
        <title>
            Practicing Javascript
        </title>
    </head>
    <body>
        
        <script>
            //rest parameters
            function max(...numbers) {
                let result = -Infinity;
                for(let number of numbers) {
                    if(number > result)
                    result = number;
                }
                return result;
            }
            document.write(max(23,46,43,57,3,123,67,42));
            //we can also use an array of arguments
            let list = [23,5,6,7,8,83,34];
            document.write("<br>",max(...list));
        </script>
    </body>
</html>
