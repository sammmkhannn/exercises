    <body>
        <script>
           let journal = [];
           function addEntry(events, squirrel) {
               journal.push({events,squirrel});
           }
           addEntry(["work","designing","taking a bath","listen to music"],false);
   //        document.write(journal[0].events);
           addEntry(["work","touched tree","pizza","running","television"],false);
           addEntry(["work","ice cream","cauliflower","lasagna","touched tree","brushed teeth"],false);
           addEntry(["weekend","cycling","break","peanuts","beer"],true);

           function journalEvents (journal) {
               let events = [];
               for(let entry of journal) {
                   for(let event of entry.events) {
                       if(!events.includes(event)){
                           events.push(event);
                       }
                   }

               }
               return events;
           }
           function tableFor(event,journal) {
                let table = [0,0,0,0];
                for(let i = 0; i< journal.length; i++) {
                    let entry = journal[i], index = 0;
                    if(entry.events.includes(event))
                    index +=1;
                    if(entry.squirrel)
                    index +=2;
                    table[index] +=1;

                }
                return table;
            }
            function phi(table) {
               return (table[3] * table[0] - table[2] * table[1]) / 
               Math.sqrt((table[2] + table[3]) * (table[0] + table[1]) *(tabl[1] + table[3]) * (table[0] + table[2]));
           }
         for(let event of journalEvents(journal)) {
             document.write(event + ":", phi(tableFor(event,journal)));
         }
           
           
        </script>
    </body>
