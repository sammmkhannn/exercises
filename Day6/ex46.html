<!DOCTYPE html>
<html>
    <head>
        <title>Practicing Javascript</title>
    </head>
    <body>
        <script>
            //the filter method

            function isBigEnough(value) {
                return value >=100;
            }
            let filtered = [12,5,8,130,44].filter(isBigEnough);
            document.write(filtered);
        </script>
    </body>
</html>
