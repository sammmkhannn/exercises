    <body>
        <script>
           //computing correlation
           let table = [1,2,3,4];
           function phi(table) {
               return (table[3] * table[0] - table[2] * table[1]) / 
               Math.sqrt((table[2] + table[3]) * (table[0] + table[1]) *(tabl[1] + table[3]) * (table[0] + table[2]));
           }
           document.write(phi([23,34,23,43]));
            
        </script>
