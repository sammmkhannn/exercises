<!DOCTYPE html>
<html>
    <head>
        <title>Vertical Align</title>
        <style>
            #six-months{
                vertical-align: text-top;
            }
            #one-year{
                vertical-align: baseline;
            }
            #two-years{
                vertical-align: text-bottom;
            }
            p{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Bird Life Stages</h1>
        <p id="six-months"><img src="images/bird.jpg" height="100" width="100"/>six months</p>
        <p><p id="one-year"><img src="images/bird.jpg" height="100" width="100"/>one year</p>
        <p><p id="two-years"><img src="images/bird.jpg" height="100" width="100"/>tow years</p>

    </body>
</html>
