<!DOCTYPE html>
<html>
    <head>
        <title>Table Properties</title>
        <style>
            body{
                font-family: Arial, Verdana, sans-serif;
                columns: #111111;
            }
            table{
                width:600px;
            }
            th,td{
                padding:7px 10px 10px 10px;
            }
            th{
                text-transform: uppercase;
                letter-spacing: 0.1em;
                font-size: 90%;
                border-bottom:2px solid #111111;
                border-top:1px solid #999;
            }
            tr.even{
                background-color: #efefef;
            }
            tr:hover{
                background-color: #c3e6e5;
            }
            .money{
                text-align: right;
            }

        </style>
    </head>
    <body>
        <h1>First Edition Auction</h1>
        <table>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th class="mone">Reserve Price</th>
                <th class="money">Current Bid</th>
            </tr>
            <tr>
                <td>E.E. Cummings</td>
                <td>Tulips & Chimneys</td>
                <td class="money">$2,000.00</td>
                <td class="money">$2642.50</td>
            </tr>
            <tr class="even">
                <td>Charles d'Orleans</td>
                <td>Poemes</td>
                <td class="money"></td>
                <td class="money">$5,866,00</td>
            </tr>
            <tr>
                <td>T.S Eliot</td>
                <td>Poems 1909 - 1925</td>
                <td class="money">$1250,00</td>
                <td class="money">$8499.35</td>
            </tr>
            <tr>
                <td>Sylvia Plath</td>
                <td>The Colossus</td>
                <td class="money"></td>
                <td class="money">$1031.72</td>
            </tr>
        </table>
    </body>
</html>
