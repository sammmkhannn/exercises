<!DOCTYPE html>
<html>
    <head>
        <title>Image Sizes</title>
        <style>
            img.large{
                width: 500px;
                height: 500px;
            }
            img.medium{
                width: 250px;
                height:250px;
            }
            img.small{
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <img src="images/foxsquirals.jpg" alt="foxsquirals" class="large">
        <img src="images/foxsquirals.jpg" alt="foxsquirals" class="medium">
        <img src="images/foxsquirals.jpg" alt="foxsquirals" class="small">
    </body>
</html>
