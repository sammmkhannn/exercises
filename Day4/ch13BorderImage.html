<!DOCTYPE html>
<html>
    <head>
        <title>Border Image</title>
        <style>
            p.one{
                -moz-border-image: url("images/bird.jpg")
                11 11 11 11 stretch;
                -webkit-border-image:url("images/bird.jpg")
                11 11 11 11 stretch;
                border-image:url("images/bird.jpg")
                11 11 11 11 stretch;
            }
            p.two{
                -moz-border-image: url("images/bird.jpg")
                11 11 11 11 stretch;
                -webkit-border-image:url("images/bird.jpg")
                11 11 11 11 stretch;
                border-image:url("images/bird.jpg")
                11 11 11 11 stretch;
            }
        </style>
    </head>
    <body>
        <p class="one"></p>
        <p class="two"></p>
        <p class="three"></p>
    </body>
</html>
