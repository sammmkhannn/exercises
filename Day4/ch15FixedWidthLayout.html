<!DOCTYPE html>
<html>
    <head>
        <title>Fixed Layout</title>
        <style>
            body{
                width:960px;
                margin:0 auto;
                text-align:center;
            }
            #content{
                overflow:auto;
                height:100%;
            }
            #nav, #feature, #footer{
                background-color: #efefef;
                padding:10px;
                margin:10px;
            }
            .column1, .column2, .column3{
                background-color: #efefef;
                width:300px;
                float: left;
                margin:10px;
                text-align:center;
            }
            li{
                display: inline;
                padding:5px;
            }

        </style>
    </head>
    <body>
        <div id="header">
            <h1>Logo</h1>
            <div id="nav">
                <ul>
                    <li><a href="href">Home</a></li>
                    <li><a href="Products">Products</a></li>
                    <li><a href="Services">Services</a></li>
                    <li><a href="About">About</a></li>
                    <li><a href="Contact">Contact</a></li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="feature">
                <p>Feature</p>
            </div>
            <div class="column1">
                <p>Column One</p>
            </div>
            <div class="column2">
                <p>Column Two</p>
            </div>
            <div class="column3">
                <p>Column Three</p>
            </div>
        </div>
        <div id="footer">
            <p>&copy: Copyright 2011</p>
        </div>
    </body>
</html>
