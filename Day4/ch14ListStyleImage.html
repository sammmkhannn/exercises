<!DOCTYPE html>
<html>
    <head>
        <title>List Style Image</title>
        <style>
            ul{
                list-style-image:url("images/boats.jpg");
             }
             li{
                 margin:10px 0px 0px;
             }
             img{
                 height: 20px;
                 width: 20px;
             }
        </style>
    </head>
    <body>
        <h1>Index of Translated Poems</h1>
        <h2>Arther Rimband</h2>
        <ul>
            <li>Ophelia</li>
            <li>To Music</li>
            <li>A Dream for Winter</li>
            <li>Vowels</li>
            <li>The Drunken Boat</li>
        </ul>
    </body>
</html>
