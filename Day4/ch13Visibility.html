<!DOCTYPE html>
<html>
    <head>
        <title>Visibility</title>
        <style>
            li{
                display: inline;
                margin-right:10px;
            }
            li.coming-soon{
                color:lime;
                visibility:hidden;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Home</li>
            <li>Products</li>
            <li class="coming-soon">Services</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </body>
</html>
